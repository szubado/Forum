<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Topics</title>
  <link rel="stylesheet" href="/common.css">
  <link rel="stylesheet" href="/topic.css">
  <link rel="stylesheet" href="/post.css">
</head>
<body>
<div th:replace="~{fragments.html :: logo}"></div>
<div  th:replace="~{fragments.html :: menu}"></div>
<div id="content">
<!--  <form method="get">
    <input type="text" name="pattern" placeholder="Wpisz szukaną frazę">
    <input type="submit" value="Szukaj" class="search">
  </form>-->
  <form th:if="${logged}" method="post">
    <div id="info"></div>
    <input type="text" class="input" placeholder="Twój post" id="post"th:field="*{postModel.text}">
    <input type="submit" value="Dodaj post" class="submit">
  </form>
  <div th:each="topic : ${topicById}">
    <div th:text=${topic.title} class="mainTopic"></div>
  </div>
  <div th:each="post : ${posts}" class="topic">
    <div th:text="${post.text}" class="post"></div>
    <div th:text="'Autor: ' + ${post.author}" class="author"></div>
    <div class="date">&#128348 </div>
    <div th:text="${post.getPrettyTime}" class="date"></div>
  </div>
</div>
</body>
</html>
